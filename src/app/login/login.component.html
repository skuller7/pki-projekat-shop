<h1> Login page</h1>
<mat-card class="signup-form" appearance="outlined">
    <mat-card-header>
        <h2> Enter your login credentials </h2>
    </mat-card-header>
    <mat-card-content>
        <mat-form-field class="width-full">
            <mat-label>Email</mat-label>
            <input type="email" matInput (change)="updateEmail($event)">
        </mat-form-field>
        <mat-form-field class="width-full">
            <mat-label>Password</mat-label>
            <input type="password" matInput (change)="updatePassword($event)">
        </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
        <button mat-button type="button" routerLink="/profile" (click)="doLogin()">
            Authenticate now
        </button>
        <a mat-button routerLink="/home" routerLink="/signup">
            Dont have an account ? 
        </a>
    </mat-card-actions>
</mat-card>
