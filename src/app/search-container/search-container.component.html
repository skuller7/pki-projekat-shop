<div class="example-container">
    <mat-card appereance="outlined" class="search-card">
      <mat-card-content>
        <h2> Search your Movie </h2>
         <form class="search-form">
          
          
          <mat-form-field>
            <mat-label>Select the name of Desired Movie: </mat-label>
            <mat-select [(value)]="smovieName">
              <mat-option [value]="name" *ngFor="let name of movieName"> {{name}} </mat-option>
            </mat-select>
          </mat-form-field>
  
      
           <mat-form-field>
            <mat-label>Select Movie type: </mat-label>
            <mat-select  [(value)]="smovieType">
              <mat-option [value]="type" *ngFor="let type of movieType"> {{type}} </mat-option>
            </mat-select>
          </mat-form-field>
  
  
           <mat-form-field>
            <mat-label> Select the duration</mat-label>
            <mat-select  [(value)]="smovieDuration">
              <mat-option [value]="duration" *ngFor="let duration of movieDuration"> {{duration}} </mat-option>
            </mat-select>
          </mat-form-field>
  
  
          <mat-form-field>
            <mat-label> Select the Movie director: </mat-label>
            <mat-select  [(value)]="smovieDirector">
              <mat-option [value]="director" *ngFor="let director of movieDirector"> {{director}} </mat-option>
            </mat-select>
          </mat-form-field>
  
          <mat-form-field>
            <mat-label> Select the Movie actors: </mat-label>
            <mat-select  [(value)]="smovieActors">
              <mat-option [value]="actor" *ngFor="let actor of movieActors"> {{actor}} </mat-option>
            </mat-select>
          </mat-form-field>
  
  
          <mat-form-field>
            <mat-label> Select Price: </mat-label>
            <mat-select  [(value)]="smoviePrice">
              <mat-option [value]="price" *ngFor="let price of moviePrice"> {{price}} </mat-option>
            </mat-select>
          </mat-form-field>
  
          <mat-form-field>
            <mat-label> Select Rating: </mat-label>
            <mat-select  [(value)]="smovieRating">
              <mat-option [value]="rating" *ngFor="let rating of movieRating"> {{rating}} </mat-option>
            </mat-select>
          </mat-form-field>  
          
  
  
        </form>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button type="button" (click)="doSearch()">
          <i class="fa-solid fa-search"></i> Search now !
        </button>
      </mat-card-actions>
    </mat-card>
  </div>
